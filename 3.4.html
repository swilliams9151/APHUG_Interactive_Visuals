<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APHG Topic 3.4: Types of Diffusion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        canvas { background-color: #1e293b; border-radius: 0.75rem; }
        
        /* Button Animation */
        .mode-btn {
            transition: all 0.2s ease;
        }
        .mode-btn:hover {
            transform: translateY(-2px);
        }
        .mode-btn.active {
            ring-width: 2px;
            ring-offset-width: 2px;
            ring-offset-color: #fff;
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 h-screen flex flex-col overflow-hidden">

    <!-- Header -->
    <header class="bg-cyan-900 text-white p-4 shadow-lg shrink-0 z-20">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-extrabold">Topic 3.4: Types of Diffusion</h1>
                <p class="text-cyan-200 text-xs mt-1">Relocation vs. Expansion (Contagious, Hierarchical, Stimulus)</p>
            </div>
            <div class="text-xs bg-cyan-800 px-3 py-1 rounded border border-cyan-700">
                IMP-3.A.1
            </div>
        </div>
    </header>

    <main class="flex-1 flex flex-col md:flex-row max-w-7xl mx-auto w-full overflow-hidden p-4 gap-6">

        <!-- LEFT: CONTROLS -->
        <section class="w-full md:w-1/3 flex flex-col gap-4 overflow-y-auto">
            
            <div class="bg-white p-6 rounded-xl shadow-md border border-slate-200">
                <h3 class="font-bold text-slate-700 mb-4 text-xs uppercase tracking-wider">Select Diffusion Type</h3>
                
                <div class="space-y-3">
                    <!-- 1. Relocation -->
                    <button onclick="setMode('relocation')" id="btn-relocation" class="mode-btn w-full text-left p-3 rounded-lg bg-orange-100 border border-orange-200 hover:bg-orange-200 text-orange-900 flex items-center gap-3 group">
                        <span class="text-2xl group-hover:scale-110 transition">ðŸš¶</span>
                        <div>
                            <div class="font-bold text-sm">Relocation Diffusion</div>
                            <div class="text-[10px] opacity-70">Physical movement of people</div>
                        </div>
                    </button>

                    <!-- 2. Contagious -->
                    <button onclick="setMode('contagious')" id="btn-contagious" class="mode-btn w-full text-left p-3 rounded-lg bg-green-100 border border-green-200 hover:bg-green-200 text-green-900 flex items-center gap-3 group">
                        <span class="text-2xl group-hover:scale-110 transition">ðŸ”¥</span>
                        <div>
                            <div class="font-bold text-sm">Contagious Expansion</div>
                            <div class="text-[10px] opacity-70">Spreads to everyone nearby</div>
                        </div>
                    </button>

                    <!-- 3. Hierarchical -->
                    <button onclick="setMode('hierarchical')" id="btn-hierarchical" class="mode-btn w-full text-left p-3 rounded-lg bg-purple-100 border border-purple-200 hover:bg-purple-200 text-purple-900 flex items-center gap-3 group">
                        <span class="text-2xl group-hover:scale-110 transition">ðŸ‘‘</span>
                        <div>
                            <div class="font-bold text-sm">Hierarchical Expansion</div>
                            <div class="text-[10px] opacity-70">Top-down (Big Cities first)</div>
                        </div>
                    </button>

                    <!-- 4. Stimulus -->
                    <button onclick="setMode('stimulus')" id="btn-stimulus" class="mode-btn w-full text-left p-3 rounded-lg bg-pink-100 border border-pink-200 hover:bg-pink-200 text-pink-900 flex items-center gap-3 group">
                        <span class="text-2xl group-hover:scale-110 transition">ðŸ’¡</span>
                        <div>
                            <div class="font-bold text-sm">Stimulus Expansion</div>
                            <div class="text-[10px] opacity-70">Idea spreads, but adapts</div>
                        </div>
                    </button>
                </div>
            </div>

            <!-- Info Panel -->
            <div id="info-panel" class="flex-1 bg-white p-6 rounded-xl shadow-md border border-slate-200 flex flex-col justify-center text-center">
                <div class="text-4xl mb-3">ðŸ‘‹</div>
                <h3 class="font-bold text-slate-800 text-lg">Welcome to the Lab</h3>
                <p class="text-sm text-slate-500 mt-2">Select a diffusion type above to run the simulation.</p>
            </div>

        </section>

        <!-- RIGHT: SIMULATION -->
        <section class="flex-1 bg-slate-900 rounded-xl shadow-inner border border-slate-700 relative overflow-hidden flex items-center justify-center p-4">
            <canvas id="simCanvas" class="w-full h-full max-w-[600px] max-h-[600px] aspect-square shadow-2xl"></canvas>
            
            <div class="absolute bottom-6 left-6 right-6 flex justify-center">
                <button onclick="resetSim()" class="bg-slate-700 hover:bg-slate-600 text-white text-xs font-bold py-2 px-4 rounded-full shadow border border-slate-500 transition">
                    Reset / Replay
                </button>
            </div>
        </section>

    </main>

    <script>
        // --- ENGINE ---
        const canvas = document.getElementById('simCanvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let nodes = [];
        let mode = null;
        let animationId;
        let frame = 0;

        // Resize
        function resize() {
            const container = canvas.parentElement;
            width = container.clientWidth - 32; // padding
            height = container.clientHeight - 32;
            // keep square aspect mostly for consistent logic
            const size = Math.min(width, height);
            canvas.width = size;
            canvas.height = size;
            width = size;
            height = size;
            if(mode) resetSim();
        }
        window.addEventListener('resize', resize);
        setTimeout(resize, 100); // Init

        class Node {
            constructor(x, y, size, type) {
                this.x = x;
                this.y = y;
                this.size = size; // 1 (small), 2 (med), 3 (large)
                this.type = type; // 'normal', 'infected'
                this.color = '#475569'; // slate-600
                this.targetX = x;
                this.targetY = y;
                this.id = Math.random();
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 6, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                
                // Hierarchy ring
                if (mode === 'hierarchical' && this.size === 3) {
                    ctx.strokeStyle = '#94a3b8';
                    ctx.lineWidth = 1;
                    ctx.stroke();
                }
            }

            update() {
                // Smooth movement
                this.x += (this.targetX - this.x) * 0.05;
                this.y += (this.targetY - this.y) * 0.05;
            }
        }

        function initNodes(layoutType) {
            nodes = [];
            if (layoutType === 'grid') {
                // FIX: Use odd columns so center is exact
                const cols = 7; 
                const gap = width / (cols + 1);
                for (let i = 0; i < cols; i++) {
                    for (let j = 0; j < cols; j++) {
                        nodes.push(new Node(gap + i * gap, gap + j * gap, 1, 'normal'));
                    }
                }
            } else if (layoutType === 'clusters') {
                // Big cities and small towns
                // City 1
                nodes.push(new Node(width * 0.2, height * 0.2, 3, 'normal'));
                // City 2
                nodes.push(new Node(width * 0.8, height * 0.8, 3, 'normal'));
                // City 3
                nodes.push(new Node(width * 0.8, height * 0.2, 3, 'normal'));
                
                // Small towns scattered
                for(let i=0; i<30; i++) {
                    nodes.push(new Node(Math.random() * width, Math.random() * height, 1, 'normal'));
                }
            } else if (layoutType === 'two-lands') {
                // Hearth Land (Left)
                for(let i=0; i<15; i++) nodes.push(new Node(width*0.2 + (Math.random()-0.5)*100, height*0.5 + (Math.random()-0.5)*100, 2, 'normal'));
                // New Land (Right)
                for(let i=0; i<15; i++) nodes.push(new Node(width*0.8 + (Math.random()-0.5)*100, height*0.5 + (Math.random()-0.5)*100, 2, 'normal'));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            
            // Logic per frame
            frame++;

            if (mode === 'relocation') {
                // Step 1: Init
                if (frame === 1) {
                    initNodes('two-lands');
                    // Infect 3 random nodes in left cluster (hearth)
                    nodes.filter(n => n.x < width*0.5).slice(0,3).forEach(n => {
                        n.color = '#f97316'; // Orange
                        n.type = 'infected';
                        n.isMigrant = true; // Mark them as the movers
                    });
                }
                // Step 2: Migration
                if (frame === 60) {
                    // Move the specific migrants to the right side
                    nodes.filter(n => n.isMigrant).forEach(n => {
                        n.targetX = width * 0.8 + (Math.random()-0.5)*50; // Move to new land center
                        n.targetY = height * 0.5 + (Math.random()-0.5)*50;
                    });
                }
                // Step 3: Expansion after Relocation (Optional realism)
                if (frame > 120 && frame % 20 === 0) {
                    nodes.forEach(n => {
                        if (n.type === 'infected') {
                            nodes.forEach(neighbor => {
                                const d = Math.hypot(n.x - neighbor.x, n.y - neighbor.y);
                                if (d < 40 && neighbor.type !== 'infected') { // Small range spread
                                    neighbor.type = 'infected';
                                    neighbor.color = '#fdba74'; // Lighter orange for new converts
                                }
                            });
                        }
                    });
                }
            }

            else if (mode === 'contagious') {
                if (frame === 1) {
                    initNodes('grid');
                    // Center start - FIX: Increased detection radius to ensure center is found
                    const centerX = width / 2;
                    const centerY = height / 2;
                    let center = nodes.reduce((prev, curr) => {
                        const prevDist = Math.hypot(prev.x - centerX, prev.y - centerY);
                        const currDist = Math.hypot(curr.x - centerX, curr.y - centerY);
                        return currDist < prevDist ? curr : prev;
                    });
                    
                    if(center) {
                        center.type = 'infected';
                        center.color = '#22c55e'; // Green
                    }
                }
                // Spread every few frames
                if (frame % 10 === 0) {
                    nodes.forEach(n => {
                        if (n.type === 'infected') {
                            // Infect neighbors
                            nodes.forEach(neighbor => {
                                const d = Math.hypot(n.x - neighbor.x, n.y - neighbor.y);
                                if (d < width * 0.2 && neighbor.type !== 'infected') { // Increased range slightly
                                    neighbor.type = 'infected';
                                    neighbor.color = '#22c55e';
                                }
                            });
                        }
                    });
                }
            }

            else if (mode === 'hierarchical') {
                if (frame === 1) {
                    initNodes('clusters');
                    // Infect Top City (Top Left)
                    const start = nodes.find(n => n.x < width*0.3 && n.y < height*0.3 && n.size === 3);
                    if(start) {
                        start.type = 'infected';
                        start.color = '#a855f7'; // Purple
                    }
                }
                
                // Step 1: Other Big Cities (Frame 60)
                if (frame === 60) {
                    nodes.filter(n => n.size === 3).forEach(n => {
                        n.type = 'infected';
                        n.color = '#a855f7';
                    });
                }
                // Step 2: Small Towns (Frame 120)
                if (frame === 120) {
                    nodes.forEach(n => {
                        n.type = 'infected';
                        n.color = '#d8b4fe'; // Light Purple
                    });
                }
            }

            else if (mode === 'stimulus') {
                if (frame === 1) {
                    initNodes('grid');
                    // Center Start - Robust finding
                    const centerX = width / 2;
                    const centerY = height / 2;
                    let center = nodes.reduce((prev, curr) => {
                        const prevDist = Math.hypot(prev.x - centerX, prev.y - centerY);
                        const currDist = Math.hypot(curr.x - centerX, curr.y - centerY);
                        return currDist < prevDist ? curr : prev;
                    });

                    if(center) {
                        center.type = 'infected';
                        center.color = '#ec4899'; // Pink
                    }
                }
                
                if (frame % 15 === 0) {
                    nodes.forEach(n => {
                        if (n.type === 'infected') {
                            nodes.forEach(neighbor => {
                                const d = Math.hypot(n.x - neighbor.x, n.y - neighbor.y);
                                if (d < width * 0.2 && neighbor.type !== 'infected') {
                                    neighbor.type = 'infected';
                                    // Shift Color
                                    const colors = ['#ec4899', '#f43f5e', '#d946ef', '#8b5cf6'];
                                    neighbor.color = colors[Math.floor(Math.random() * colors.length)];
                                }
                            });
                        }
                    });
                }
            }

            nodes.forEach(n => {
                n.update();
                n.draw();
            });

            // Draw connecting lines for Hierarchical visuals
            if (mode === 'hierarchical' && frame >= 60) {
                ctx.strokeStyle = 'rgba(168, 85, 247, 0.6)'; // Stronger purple line
                ctx.lineWidth = 3;
                const cities = nodes.filter(n => n.size === 3);
                ctx.beginPath();
                cities.forEach((c1, i) => {
                    cities.forEach((c2, j) => {
                        if (i < j) {
                            ctx.moveTo(c1.x, c1.y);
                            ctx.lineTo(c2.x, c2.y);
                        }
                    });
                });
                ctx.stroke();
            }

            animationId = requestAnimationFrame(animate);
        }

        // --- CONTROLLER ---
        const definitions = {
            'relocation': {
                title: "Relocation Diffusion",
                desc: "The actual movement of individuals who have already adopted the idea or innovation, and who carry it to a new, distant locale, where they proceed to disseminate it.",
                key: "Key: The trait moves WITH the person.",
                ex: "<strong>Example:</strong> Spanish being spoken in South America because Spanish sailors/settlers physically moved there.",
                color: "text-orange-600"
            },
            'contagious': {
                title: "Contagious Expansion",
                desc: "The rapid, widespread diffusion of a feature or trend throughout a population. It spreads like a wave without regard for hierarchy.",
                key: "Key: Spreads to everyone nearby.",
                ex: "<strong>Example:</strong> A viral TikTok video, the flu, or a meme spreading through a school.",
                color: "text-green-600"
            },
            'hierarchical': {
                title: "Hierarchical Expansion",
                desc: "The spread of a feature or trend from one key person or node of authority or power to other persons or places.",
                key: "Key: Jumps from Big City to Big City.",
                ex: "<strong>Example:</strong> High fashion (Paris â†’ NY â†’ Tokyo â†’ Mall), or a celebrity starting a trend.",
                color: "text-purple-600"
            },
            'stimulus': {
                title: "Stimulus Expansion",
                desc: "The spread of an underlying principle, even though a specific characteristic is rejected.",
                key: "Key: The idea spreads, but it CHANGES.",
                ex: "<strong>Example:</strong> McDonald's spreading to India. The *idea* (fast food) spread, but the *trait* (beef burgers) changed to veggie burgers to fit the culture.",
                color: "text-pink-600"
            }
        };

        function setMode(newMode) {
            mode = newMode;
            
            // UI Update
            document.querySelectorAll('.mode-btn').forEach(b => {
                b.classList.remove('ring-2', 'ring-offset-2', 'ring-indigo-500');
            });
            document.getElementById(`btn-${newMode}`).classList.add('ring-2', 'ring-offset-2', 'ring-indigo-500');

            // Info Panel Update
            const info = definitions[newMode];
            const panel = document.getElementById('info-panel');
            panel.innerHTML = `
                <h3 class="text-2xl font-extrabold ${info.color} mb-2">${info.title}</h3>
                <div class="bg-slate-50 p-3 rounded border border-slate-100 mb-4 text-xs font-bold uppercase tracking-wider text-slate-500">
                    ${info.key}
                </div>
                <p class="text-slate-700 text-sm leading-relaxed mb-4">${info.desc}</p>
                <div class="border-t border-slate-100 pt-4 text-sm text-slate-600">
                    ${info.ex}
                </div>
            `;

            resetSim();
        }

        function resetSim() {
            if (animationId) cancelAnimationFrame(animationId);
            frame = 0;
            ctx.clearRect(0, 0, width, height);
            nodes = [];
            animate();
        }

    </script>
</body>
</html>
